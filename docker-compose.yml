services:
  api:
    build: ./backend
    ports:
      - "8005:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

  web:
    build: ./frontend
    ports:
      - "3005:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8005
    depends_on:
      - api
